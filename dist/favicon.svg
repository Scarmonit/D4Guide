<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="blood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000"/>
      <stop offset="50%" style="stop-color:#DC143C"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="url(#blood)" stroke-width="3"/>
  <!-- Skull shape -->
  <ellipse cx="50" cy="42" rx="28" ry="24" fill="#e8e8e8" filter="url(#glow)"/>
  <ellipse cx="50" cy="58" rx="16" ry="12" fill="#e8e8e8"/>
  <!-- Eye sockets -->
  <ellipse cx="38" cy="40" rx="8" ry="10" fill="url(#blood)"/>
  <ellipse cx="62" cy="40" rx="8" ry="10" fill="url(#blood)"/>
  <!-- Nose -->
  <path d="M50 48 L46 56 L54 56 Z" fill="#1a1a2e"/>
  <!-- Teeth -->
  <rect x="40" y="62" width="5" height="8" rx="1" fill="#e8e8e8"/>
  <rect x="47" y="62" width="5" height="8" rx="1" fill="#e8e8e8"/>
  <rect x="54" y="62" width="5" height="8" rx="1" fill="#e8e8e8"/>
  <!-- Blood drip -->
  <path d="M50 75 Q48 82 50 88 Q52 82 50 75" fill="url(#blood)" filter="url(#glow)"/>
</svg>
