name: Auto-Update Guides

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  sync-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Scrape and integrate data
        id: sync
        run: |
          echo "Starting data sync..."
          npm run sync
          echo "Sync complete"

      - name: Build site
        run: npm run build

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config user.name "D4Guide Bot"
          git config user.email "bot@d4guide.scarmonit.com"

          # Check again for changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add -A

          # Generate commit message with timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d")

          git commit -m "chore: auto-sync guide data ($TIMESTAMP)

          Scraped latest data from Icy Veins, Maxroll, and Blizzard News.

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: D4Guide Bot <bot@d4guide.scarmonit.com>"

          git push
